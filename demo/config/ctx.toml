[db]
path = "./demo/data/ctx.sqlite"

[chunking]
max_tokens = 500
overlap_tokens = 50

[embedding]
provider = "disabled"

[retrieval]
final_limit = 12
hybrid_alpha = 0.6
candidate_k_keyword = 80
candidate_k_vector = 80

[server]
bind = "127.0.0.1:7331"

[connectors.filesystem]
root = "./demo/knowledge-base"
include_globs = ["**/*.md"]
exclude_globs = []
follow_symlinks = false

