[db]
path = "./data/ctx.sqlite"

[chunking]
max_tokens = 700
overlap_tokens = 80

[retrieval]
final_limit = 12

[server]
bind = "127.0.0.1:7331"

[connectors.filesystem]
root = "./"
include_globs = ["**/*.md", "**/*.txt", "**/*.rs"]
exclude_globs = ["**/target/**", "**/.git/**"]
follow_symlinks = false

