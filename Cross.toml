# Install OpenSSL in the cross image so hf-hub (fastembed) can build.
# See https://github.com/cross-rs/cross/wiki/Configuration#targettargetpre-build
[target.aarch64-unknown-linux-gnu]
pre-build = [
  "dpkg --add-architecture $CROSS_DEB_ARCH",
  "apt-get update && apt-get install -y --no-install-recommends libssl-dev:$CROSS_DEB_ARCH pkg-config",
]
