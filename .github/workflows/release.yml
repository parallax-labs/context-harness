name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: ctx

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Primary: fastembed with bundled ORT (default features).
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ctx-linux-x86_64
            cross: false
            features: ""

          # Fallback: tract (pure Rust) for musl; use cross so image has x86_64-linux-musl-g++.
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: ctx-linux-x86_64-musl
            cross: true
            features: "--no-default-features --features local-embeddings-tract"

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: ctx-linux-aarch64
            cross: true
            features: ""

          # Fallback: tract (pure Rust) for Intel Mac.
          - target: x86_64-apple-darwin
            os: macos-latest
            name: ctx-macos-x86_64
            cross: false
            features: "--no-default-features --features local-embeddings-tract"

          - target: aarch64-apple-darwin
            os: macos-latest
            name: ctx-macos-aarch64
            cross: false
            features: ""

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: ctx-windows-x86_64
            cross: false
            features: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install OpenSSL (Linux, for fastembed/native-tls on primary targets)
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}
          fi

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe -DestinationPath ${{ matrix.name }}.zip
          (Get-FileHash ${{ matrix.name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.name }}.zip" | Out-File -Encoding ascii ${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256
            ${{ matrix.name }}.zip
            ${{ matrix.name }}.zip.sha256
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release assets
        run: ls -lh artifacts/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  blog-post:
    name: Generate Release Blog Post
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Generate blog post stub
        run: |
          chmod +x scripts/generate-release-blog.sh
          ./scripts/generate-release-blog.sh "${{ github.ref_name }}"

      - name: Check for new blog post
        id: check
        run: |
          if git diff --quiet site/content/blog/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with blog post
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          BRANCH="release-blog/${VERSION}"
          git checkout -b "$BRANCH"
          git add site/content/blog/
          git commit -m "blog: add release post stub for ${VERSION}"
          git push -u origin "$BRANCH"
          gh pr create \
            --title "Blog: release notes for ${VERSION}" \
            --body "Auto-generated blog post stub for the ${VERSION} release. Edit the TODO placeholders, then merge to publish." \
            --base main \
            --head "$BRANCH"
