name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Mirror release.yml so PRs validate the same six targets.
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            zig: false
            features: ""

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-x86_64-musl
            zig: true
            features: "--no-default-features --features local-embeddings-tract"

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-aarch64
            zig: true
            features: ""

          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
            zig: false
            features: "--no-default-features --features local-embeddings-tract"

          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
            zig: false
            features: ""

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            zig: false
            features: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: build-${{ matrix.target }}-${{ matrix.zig && 'zig-' || '' }}${{ hashFiles('**/Cargo.lock') }}

      - name: Install Zig
        if: matrix.zig
        uses: goto-bus-stop/setup-zig@v2

      - name: Install cargo-zigbuild
        if: matrix.zig
        run: cargo install cargo-zigbuild

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.zig }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }} ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}
          fi
