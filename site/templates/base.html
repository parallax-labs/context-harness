<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    bg: { DEFAULT: '#0a0a0f', card: '#12121a', 'card-hover': '#1a1a25', sidebar: '#0e0e16', terminal: '#0d0d14' },
                    dim: '#8888a0',
                    muted: '#55556a',
                    accent: { DEFAULT: '#4f8fff', bright: '#6ba3ff', glow: 'rgba(79, 143, 255, 0.15)' },
                    border: { DEFAULT: '#1e1e2e', light: '#2a2a3a' },
                },
                fontFamily: {
                    sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
                    mono: ['JetBrains Mono', 'SF Mono', 'Fira Code', 'monospace'],
                },
            }
        }
    }
    </script>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-bg text-gray-200 antialiased {% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
